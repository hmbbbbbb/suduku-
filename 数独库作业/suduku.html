function getCookie(cookieName) {
var cookieString = document.cookie;
var start = cookieString.indexOf(cookieName + '=');
if (start == -1) 
return 0;
start += cookieName.length + 1;
var end = cookieString.indexOf(';', start);
if (end == -1) return unescape(cookieString.substring(start));
return unescape(cookieString.substring(start, end));
}
	
function setCookie( name, value) {     
  var expires = new Date();
  expires.setTime(expires.getTime() + 3 * 30 * 24 * 60 * 60 * 1000);
  document.cookie = name+'='+escape( value ) + ';expires='+expires.toGMTString() ;
	} 
	
function storeCookie(){
	   var tm = '';
	   var arr=new Array(81);
     for (i = 1; i <= 81; i++)
     {
     	if (document.getElementById('s'+i).value == '')  
     	  {arr[i] = '0' } 
     	else
        {arr[i] = document.getElementById('s'+i).value} 
     };
     setCookie('tm',arr.join('|'));
	   setCookie('nd',0);
	   setCookie('fy',2020);
	   setCookie('fm',3);
	   setCookie('fd',30);
	   document.getElementById("btopen").style.visibility="visible";
	   document.getElementById("btopen").alt="装载已经保存的数独";
}

function loadCookie(){
	   var nd=getCookie('nd');
	   var fy=getCookie('fy');
	   var fm=getCookie('fm');
	   var fd=getCookie('fd');
	   var tm=getCookie('tm');
	   document.location.href="online2.php?nd="+nd+'&y='+fy+'&m='+fm+'&d='+fd+'&tm='+tm;
}
 	
</script>
